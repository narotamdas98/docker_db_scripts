version: "3.7"
services:
  pg_local:
    image: postgres:latest
    container_name: pg_local
    ports:
      - "5432:5432"
    env_file:
      - ./envs/postgres.env
    volumes:
      - pg_local:/var/lib/postgresql/data/
    restart: unless-stopped
  mongo_local:
    image: mongo:latest
    container_name: mongo_local
    ports:
      - 27017:27017
    env_file:
      - ./envs/mongo.env
    volumes:
      - mongo_local:/data/db
    restart: unless-stopped
